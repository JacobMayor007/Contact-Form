<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="media.css">
  <title>Frontend Mentor | Contact form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    #toast-message { display: none; background-color: #4caf50; color: white; padding: 15px; position: fixed; top: 20px; right: 20px; z-index: 1000; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="a96cba07-e8e2-41bf-a648-83119682ad95">
      <h1>Contact Us</h1>
      <div class="name-container first-container">
        <label class="fName" for="fName">First Name *</label>
        <input class="fName-input" type="text" name="first_name" id="fName" required>
        <div class="lName-label">
          <label for="lName">Last Name *</label> <br>
          <input class="lName-input" type="text" name="last_name" id="lName" required>
        </div>
      </div>
      <div class="email-container">
        <label for="eMail">Email Address *</label> <br>
        <input class="email-input" type="email" name="email" id="eMail" required>
      </div>
      <div class="query-type">
        <div class="query-container">
          <label class="query" for="query_type">Query Type *</label>
        </div>
        <div class="genquiry">
          <input class="query-input" name="query_type" type="radio" id="genquiry-input" value="General Inquiry" required>
          <label class="radio-container" for="genquiry-input">General Enquiry</label>
        </div>
        <div class="rsupport">
          <input class="query-input" name="query_type" type="radio" id="rsupport" value="Request Support" required>
          <label class="radio-container" for="rsupport">Request Support</label>
        </div>
      </div>
      <div class="message-container">
        <label for="message">Message *</label><br>
        <textarea class="message-textarea" name="message" id="message" cols="61" rows="7" required></textarea>
      </div>
      <div class="consent">
        <input name="consent" type="checkbox" id="checkbox" value="I consent to being contacted by the team" required>
        <label class="checkbox" for="checkbox">I consent to being contacted by the team *</label>
      </div>
      <button class="submit-button" type="submit">Submit</button>
    </form>
    <div id="toast-message">
      <h4>Message Sent</h4>
      <p>Thanks for completing the form. We'll be in touch soon</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/mayortapere218" target="_blank">Jacob Mary Tapere</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="index.js"></script>
</body>
</html>
